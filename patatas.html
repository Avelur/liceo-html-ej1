<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receta de patatas fritas</title>
</head>
    <body>
        <h1>
            Patatas fritas
        </h1>
        <p>
            Receta de patatas fritas.
        </p>
        <img src="img/patatas.jpg" alt="patatas fritas">
        <h2>Ingridientes</h2>
        <ul>
            <li>3 ó 4 patatas (300g.)</li>
            <li>4 dientes de ajo</li>
            <li>Aceite de oliva</li>
            <li>Sal</li>
        </ul>
        <h2>Elaboración (pasos)</h2>
        <ol>
            <li>Calentar aceite en una cartén</li>
            <li>Añadir las patatas cortados, la sal y los ajos</li>
            <li>Freír al gusto</li>
            <li>Servir en plato</li>
        </ol>
    </body>
</html>
